###################
### Network Links #
###################

## InterLan-A-B
LINK InterLan-A-B 
	NODES InterLan-A InterLan-B
	TARGETIN /var/lib/opennms/rrd/snmp/{nodeid}/{ifInterface}/ifHCInOctets.rrd
	TARGETOUT /var/lib/opennms/rrd/snmp/{nodeid}/{ifInterface}/ifHCOutOctets.rrd
	OUTPOS 1
	INPOS 1 
	UNIT bytes 
	# 100mb/s Full Duplex
	BANDWIDTH 102400
	DISPLAYVALUE 1
	ARROW   normal 
	GROUP   interlan
	INTERNODEDISPLAY 50

## Transit-A
LINK Transit-A
	NODES Transit-A Router-A-1 
        TARGETIN /var/lib/opennms/rrd/snmp/{nodeid}/{ifInterface}/ifHCInOctets.rrd
